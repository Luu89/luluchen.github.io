<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言学习网</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>欢迎来到lulu语言学习网</h1>
        <nav>
            <a href="#">首页</a>
            <a href="#">课程</a>
            <a href="#">词汇</a>
            <a href="#">语法</a>
        </nav>
    </header>
    
    <main>
        <section class="daily-word">
            <h2>今日单词</h2>
            <div class="word-list">
                <div class="word-row">
                    <div class="word-column">你好</div> <!-- 中文 -->
                    <div class="word-column">Hello</div> <!-- 英语 -->
                    <div class="word-column">Hallo</div> <!-- 德语 -->
                    <div class="word-column">Bonjour</div> <!-- 法语 -->
                </div>
                <div class="word-row">
                    <div class="word-column">谢谢</div> <!-- 中文 -->
                    <div class="word-column">Thank you</div> <!-- 英语 -->
                    <div class="word-column">Danke</div> <!-- 德语 -->
                    <div class="word-column">Merci</div> <!-- 法语 -->
                </div>
                <div class="word-row">
                    <div class="word-column">再见</div> <!-- 中文 -->
                    <div class="word-column">Goodbye</div> <!-- 英语 -->
                    <div class="word-column">Auf Wiedersehen</div> <!-- 德语 -->
                    <div class="word-column">Au revoir</div> <!-- 法语 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 语言学习网. 版权所有.</p>
    </footer>
</body>
</html>
