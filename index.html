<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言学习网</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>欢迎来到lulu语言学习分享网</h1>
        <nav>
            <a href="#">首页</a>
            <a href="#">课程</a>
            <a href="#">词汇</a>
            <a href="#">语法</a>
            <!-- 学习部分 -->
            <section class="learning-section">
                <!-- 添加跳转按钮 -->
                <a href="learning.html" class="learn-more-button">学习</a>
            </section>
            <!-- 德语B2 VideoThema -->
            <section class="VideoThema-section">
                <!-- 添加跳转按钮 -->
                <a href="videoThema.html" class="learn-more-button">VideoThema</a>
            </section>
        </nav>
        <!-- 搜索框 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索单词..." />
        </div>
    </header>
    
    <main>
        <section class="daily-word">
            <h2>今日单词</h2>

            <!-- 语言选择按钮 -->
            <div class="language-buttons">
                <button class="toggle-language" data-lang="zh-CN">中文</button>
                <button class="toggle-language" data-lang="en-US">英语</button>
                <button class="toggle-language" data-lang="de-DE">德语</button>
                <button class="toggle-language" data-lang="fr-FR">法语</button>
                <button class="toggle-language" data-lang="da-DK">丹麦语</button>
            </div>

            <!-- 单词列表 -->
            <div class="word-list">
                <div class="word-row">
                    <div class="word-column speakable" data-lang="zh-CN">你好</div> <!-- 中文 -->
                    <div class="word-column speakable" data-lang="en-US">Hello</div> <!-- 英语 -->
                    <div class="word-column speakable" data-lang="de-DE">Hallo</div> <!-- 德语 -->
                    <div class="word-column speakable" data-lang="fr-FR">Bonjour</div> <!-- 法语 -->
                    <div class="word-column speakable" data-lang="da-DK">Hej</div> <!-- 丹麦语 -->
                </div>
                <div class="word-row">
                    <div class="word-column speakable" data-lang="zh-CN">谢谢</div> <!-- 中文 -->
                    <div class="word-column speakable" data-lang="en-US">Thank you</div> <!-- 英语 -->
                    <div class="word-column speakable" data-lang="de-DE">Danke</div> <!-- 德语 -->
                    <div class="word-column speakable" data-lang="fr-FR">Merci</div> <!-- 法语 -->
                    <div class="word-column speakable" data-lang="da-DK">Tak</div> <!-- 丹麦语 -->
                </div>
                <div class="word-row">
                    <div class="word-column speakable" data-lang="zh-CN">再见</div> <!-- 中文 -->
                    <div class="word-column speakable" data-lang="en-US">Goodbye</div> <!-- 英语 -->
                    <div class="word-column speakable" data-lang="de-DE">Auf Wiedersehen</div> <!-- 德语 -->
                    <div class="word-column speakable" data-lang="fr-FR">Au revoir</div> <!-- 法语 -->
                    <div class="word-column speakable" data-lang="da-DK">Farvel</div> <!-- 丹麦语 -->
                </div>
                <!-- 新增的单词行 -->
                <div class="word-row">
                    <div class="word-column speakable" data-lang="zh-CN">做饭</div> <!-- 中文 -->
                    <div class="word-column speakable" data-lang="en-US">Cooking</div> <!-- 英语 -->
                    <div class="word-column speakable" data-lang="de-DE">Kochen</div> <!-- 德语 -->
                    <div class="word-column speakable" data-lang="fr-FR">Cuisiner</div> <!-- 法语 -->
                    <div class="word-column speakable" data-lang="da-DK">Madlavning</div> <!-- 丹麦语 -->
                </div>
            </div>
        </section>

        <!-- 新增的字典iframe -->
        <iframe src="dictionary.html" style="position: fixed; top: 10px; right: 10px; width: 300px; height: 400px; border: none; z-index: 1000;"></iframe>

    </main>

    <footer>
        <p>© 2025 语言学习网. 版权所有.</p>
    </footer>
</body>
</html>
