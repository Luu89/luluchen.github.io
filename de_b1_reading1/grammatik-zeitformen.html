<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Zeitformen 时态</title>
</head>
<body>
    <button onclick="window.history.back()" style="margin:16px 0;padding:8px 18px;font-size:1em;border-radius:6px;background:#eee;border:1px solid #bbb;cursor:pointer;">
        返回上一页
    </button>
    <h1>Zeitformen 时态</h1>
    <!-- 你的内容 -->

    <div id="referenced-by" style="margin: 24px 0; padding: 12px 18px; background: #f8fafd; border-left: 4px solid #003399; border-radius: 6px;">
        <strong>本页被以下页面引用：</strong>
        <ul id="ref-list" style="margin: 8px 0 0 1.5em;"></ul>
    </div>
    <script>
    const references = [
        {
            url: "reading1.html",
            title: "B1 阅读练习 Reading 1",
            desc: "题目解析区“时态”考点",
            questions: [4]
        },
        // 以后有其它引用页面可继续加
    ];

    const refList = document.getElementById('ref-list');
    references.forEach(ref => {
        const qStr = ref.questions ? `（题号：${ref.questions.join(', ')}）` : '';
        const li = document.createElement('li');
        li.innerHTML = `<a href="${ref.url}" target="_blank">${ref.title}</a>（${ref.desc}）${qStr}`;
        refList.appendChild(li);
    });
    </script>
</body>
</html>
